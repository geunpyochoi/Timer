<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>
        <img src="./img/weniv-logo.svg" alt="weniv">
      </h1>
    </header>
    <main>
      <h1 class="a11y">Timer</h1>
      <article class="timer">
        <h2 class="timer-title">TIMER</h2>
        <hr>
        <div class="timer-txt">
          <span class="hrs">HRS</span>
          <span class="min">MIN</span>
          <span class="sec">SEC</span>
        </div>
        <div class="timer-img">
          <img src="./img/box.png" alt="HOURS" class="img-hrs">
          <span class="time hour">00</span>
          <img src="./img/dot.png" alt="dot" class="dot">
          <img src="./img/box.png" alt="MINUTES" class="img-min">
          <span class="time min">00</span>
          <img src="./img/dot.png" alt="dot" class="dot">
          <img src="./img/box.png" alt="SECONDS" class="img-sec">
          <span class="time sec">00</span>
        </div>
        <div class="btns">
          <button type="button" class="start" disabled><img src="./img/icon-start2.png" alt="start">START</button>
          <button type="button" class="reset"><img src="./img/icon-reset-disabled.png" alt="">RESET</button>
        </div>
      </article>
    </main>
    <footer>
      <span>&#169; WENIV CORP.</span>
    </footer>
  </div>
</body>

</html>
